<!DOCTYPE html>
<html>
    {% load static%}
    <title>FeroToken-Platform</title>
    <link rel="icon" type ="image/x-icon" href="{% static '/img/img.png' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">


    <body>

        <!-- Navbar (sit on top) -->
        <style>

              background-size: contain;
              background-image: url("{% static '/img/img.png' %}");
              height: 100%;

            }

        </style>

        {% block navbar %}
        {% include "app/partials/navbar.html" %}
        {% endblock %}


        <!-- Header with full-height image -->

        {% block content %}
        {% include "app/partials/content.html" %}
        {% endblock %}

        <!-- Footer -->

        {% block footer %}
        {% include "app/partials/footer.html" %}
        {% endblock %}



    </body>
